<div *ngIf="!user">
  <h2>No user logged in.</h2>
  <a [routerLink]="['']">Back</a>
</div>

<div *ngIf="user">
  <div class="container" *ngIf="control">
    <div class="form">
      <form>
        <h2> Profile </h2>
        <label> Username </label>
        <input type="text" value={{user.username}} name="username" disabled/>
        <br>
        <label> Collegiate number </label>
        <input type="text" value={{user.collegiate}} name="collegiate" disabled/>
        <br>
        <label> Speciality </label>
        <input type="text" value={{user.speciality}} name="speciality" disabled/>
        <br>
        <label> Name </label>
        <input type="text" value={{user.name}} name="name" disabled/>
        <br>
        <label> Phone </label>
        <input type="number" value={{user.phone}} name="phone" disabled/>
      </form>
        <button *ngIf="control" (click)="control=!control">Update profile</button>
    </div>

  </div>

  <div *ngIf="!control" class="container">
    <div class="form">
      <form>
        <h2> Update your profile </h2>
        <label> Username </label>
        <input type="text" [(ngModel)]="formInfo.username" name="username" />
        <br>
        <label> Collegiate number </label>
        <input type="text" [(ngModel)]="formInfo.collegiate" name="collegiate" />
        <br>
        <label> Speciality </label>
        <input type="text" [(ngModel)]="formInfo.speciality" name="speciality" />
        <br>
        <label> Password </label>
        <input type="password" [(ngModel)]="formInfo.password" name="password" />
        <br>
        <label> Name </label>
        <input type="text" [(ngModel)]="formInfo.name" name="name" />
        <br>
        <label> Phone </label>
        <input type="number" [(ngModel)]="formInfo.phone" name="phone" />
        <br>
        <button (click)="upload()"> Update </button>
        <button (click)="control=!control"> Back </button>
      </form>
      <p>{{message}}</p>
    </div>
  </div>
</div>
