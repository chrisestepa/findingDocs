<header>
  <div class="logo-container">
    <img class="logo" src="https://preview.ibb.co/gr7rQb/logo.png" alt="findingDocs">
  </div>
  <div *ngIf="user" class="title">
    <h1><a [routerLink]="['/dashboard']">{{ title }}</a></h1>
  </div>
  <div *ngIf="!user" class="title">
    <h1><a [routerLink]="['']">{{ title }}</a></h1>
  </div>
</header>

<div class="menu">
  <a *ngIf="user" [routerLink]="['/dashboard']">Tablón de ofertas</a>
  <a *ngIf="user && user.role=='admin'" [routerLink]="['/job']">Crear oferta</a>
  <a *ngIf="!user" [routerLink]="['/login']">Iniciar sesión</a>
  <a *ngIf="!user" [routerLink]="['/invitation']">Solicitar invitación</a>
  <a *ngIf="user" [routerLink]="['/user']">Datos de usuario</a>
  <a *ngIf="user && user.role=='doctor'" [routerLink]="['/alerts']">Mis alertas</a>
  <a *ngIf="user && user.role=='admin'" [routerLink]="['/signup']">Añadir usuario</a>
  <a *ngIf="user && user.role=='admin'" [routerLink]="['/invitations']">Lista de invitaciones</a>
  <div class="alerts">
    <em>{{alerts.length | json}}</em>
  </div>
  <button *ngIf="user" (click)="auth.logout().subscribe()">Cerrar sesión</button>
</div>

<p style="margin: 20px" *ngIf="user">USER: {{user.username | json}}</p>

<div class="body">
  <router-outlet></router-outlet>
</div>
